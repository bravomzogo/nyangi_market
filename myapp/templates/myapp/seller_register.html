{% extends 'myapp/base.html' %}

{% block content %}

{% block shop_with_us %}
<!-- Override to hide the "Shop with us" dropdown -->
{% endblock %}

{% block search_form %}
<!-- Override to hide the search form -->
{% endblock %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<style>
    /* home.css */

.register-container {
    max-width: 450px;
    margin: 0 auto;
    padding: 30px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.register-title {
    text-align: center;
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

.register-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.register-btn {
    background-color: #28a745; /* Green button */
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.register-btn:hover {
    background-color: #218838; /* Darker green on hover */
}

.register-form p {
    margin: 0;
}

.register-form input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

</style>
<div class="register-container">
    <h2 class="register-title">Register as a Seller</h2>
    <form method="post" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="register-btn">Register</button>
    </form>
</div>
{% endblock %}
