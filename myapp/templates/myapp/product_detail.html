{% extends 'myapp/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6">
            <h2 class="text-primary">{{ product.name }}</h2>
            <p class="text-muted">Description:<br> {{ product.description }}</p>
            <p class="font-weight-bold">Price: {{ product.price }} Tsh</p>
            <p class="font-weight-bold">Category: {{ product.category.name }}</p>
            <p class="font-weight-bold">Seller: {{ product.seller.shop_name }}</p>
            <a href="{% url 'home' %}" class="btn btn-success mt-3">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
