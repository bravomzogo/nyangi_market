{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Forgot Password</h3>
                </div>
                <div class="card-body">
                    <p class="text-center mb-4">We now use email only for secure password reset.</p>
                    <div class="text-center mb-4">
                        <a href="{% url 'password_reset_email_form' %}" class="btn btn-primary">
                            <i class="bi bi-envelope me-2"></i> Reset via Email
                        </a>
                    </div>
                    
                    <div class="text-center text-muted small mt-3">
                        <p>Remember your password? <a href="{% url 'login' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid rgba(0, 0, 0, 0.125);
    }
    .option-card {
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
    }
    .option-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.25);
    }
    .btn-primary { padding: 0.6rem 2rem; }
</style>
{% endblock %}
