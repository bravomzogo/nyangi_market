{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Forgot Password</h3>
                </div>
                <div class="card-body">
                    <p class="text-center mb-4">Choose a method to reset your password</p>
                    
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <div class="card h-100 option-card" id="whatsapp-option">
                                <div class="card-body text-center border-success">
                                    <div class="recommended-badge">Recommended</div>
                                    <i class="bi bi-whatsapp text-success mb-3" style="font-size: 2rem;"></i>
                                    <h5>WhatsApp</h5>
                                    <p class="text-muted small">Receive a verification code via WhatsApp</p>
                                    <a href="{% url 'password_reset_whatsapp' %}" class="stretched-link"></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card h-100 option-card" id="email-option">
                                <div class="card-body text-center">
                                    <i class="bi bi-envelope text-primary mb-3" style="font-size: 2rem;"></i>
                                    <h5>Email</h5>
                                    <p class="text-muted small">Receive a reset link via email</p>
                                    <a href="{% url 'password_reset_email' %}" class="stretched-link"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center text-muted small mt-3">
                        <p>Remember your password? <a href="{% url 'login' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid rgba(0, 0, 0, 0.125);
    }
    .option-card {
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
    }
    .option-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.25);
    }
    #whatsapp-option {
        border: 2px solid #25D366;
        box-shadow: 0 0.25rem 0.75rem rgba(37, 211, 102, 0.15);
        position: relative;
    }
    #whatsapp-option:hover {
        border-color: #25D366;
        box-shadow: 0 0.5rem 1rem rgba(37, 211, 102, 0.25);
    }
    #email-option:hover {
        border-color: #0d6efd;
    }
    .recommended-badge {
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: #25D366;
        color: white;
        font-size: 0.7rem;
        font-weight: bold;
        padding: 3px 8px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
</style>
{% endblock %}
