{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center p-5">
                    <i class="bi bi-check-circle-fill text-success mb-4" style="font-size: 4rem;"></i>
                    <h2 class="mb-3">Password Reset Successful!</h2>
                    <p class="text-muted mb-4">Your password has been changed successfully. You can now login with your new password.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary px-5 py-2">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
</style>
{% endblock %}
