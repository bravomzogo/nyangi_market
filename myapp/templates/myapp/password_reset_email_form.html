{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Reset Password via Email</h3>
                </div>
                <div class="card-body">
                    <p class="text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group mb-4">
                            <label for="email">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                            </div>
                            <small class="form-text text-muted">
                                Enter the email address you used during registration
                            </small>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-envelope me-2"></i>Send Reset Link
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center text-muted small mt-3">
                        <p>Remember your password? <a href="{% url 'login' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid rgba(0, 0, 0, 0.125);
    }
    .btn-primary {
        padding: 0.5rem 2rem;
    }
</style>
{% endblock %}
