{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Enter Verification Code</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-info mb-4">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        We've sent a verification code to <strong>{{ email }}</strong>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="code" class="form-label">Verification Code</label>
                            <input type="text" class="form-control text-center" id="code" name="code" 
                                   placeholder="Enter 8-digit code" maxlength="8" required
                                   style="font-size: 1.2em; letter-spacing: 0.3em;">
                            <div class="form-text">The code expires in 1 hour.</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Verify Code
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            Didn't receive the email? Check your spam folder or 
                            <a href="{% url 'password_reset_email_form' %}">request a new code</a>.
                        </small>
                    </div>
                    
                    <!-- Removed obsolete back-to-choice link (email only now) -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const codeInput = document.getElementById('code');
    
    // Auto-uppercase the input
    codeInput.addEventListener('input', function() {
        this.value = this.value.toUpperCase();
    });
    
    // Auto-focus the input
    codeInput.focus();
});
</script>
{% endblock %}
