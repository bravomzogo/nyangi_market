{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Reset Your Password</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                        <h4 class="mt-3">WhatsApp Verification Successful</h4>
                        <p class="text-muted">Please enter your new password below</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="new_password1">New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                                <button class="btn btn-outline-secondary toggle-password" type="button" data-target="new_password1">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <small class="form-text text-muted">
                                Use at least 8 characters including letters and numbers
                            </small>
                        </div>
                        
                        <div class="form-group mb-4">
                            <label for="new_password2">Confirm New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                                <button class="btn btn-outline-secondary toggle-password" type="button" data-target="new_password2">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-lock me-2"></i>Reset Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid rgba(0, 0, 0, 0.125);
    }
    .btn-primary {
        padding: 0.5rem 2rem;
    }
</style>
{% endblock %}
